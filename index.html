<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      
      
      <div class="text">
        <h1 class="title">Get <span>insights</span> insights that help your business grow.</h1>
        <p class="main">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats">
          <div>
           <p class="num">10k+</p>
           <p>companies</p>
           
          </div>
 
          <div>
           <p class="num">314</p>
           <p>templates</p>
          </div>
 
          <div>
           <p class="num">12M+</p>
           <p>queries</p>
          </div>
       </div> 
      </div>
      
       
      <div class="img">
        <img src=".//images/image-header-desktop.jpg" alt="">
      </div>

    </div>
    
  </div>
 
  

</body>
</html>
